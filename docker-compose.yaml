services:
  postgres:
    image: postgres:16
    container_name: rubberyard_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser -d mydb']
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: rubberyard_app
    restart: always
    env_file:
      - .env
    ports:
      - '3001:3000'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
